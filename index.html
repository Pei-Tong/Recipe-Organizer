<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Recipe Organizer</h1>
        <nav>
            <button id="homeBtn">Home</button>
            <button id="addRecipeBtn">Add Recipe</button>
            <button id="favoritesBtn">Favorites</button>
        </nav>
    </header>
    <main>
        <section id="recipeForm" style="display: none;">
            <h2>Add/Edit Recipe</h2>
            <form id="recipeInput">
                <input type="text" id="recipeName" placeholder="Recipe Name" required>
                <textarea id="ingredients" placeholder="Ingredients" required></textarea>
                <textarea id="instructions" placeholder="Instructions" required></textarea>
                <select id="mealType">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
                <label><input type="checkbox" id="favorite"> Favorite</label>
                <button type="submit">Save Recipe</button>
            </form>
        </section>
        <section id="recipeList">
            <h2>Your Recipes</h2>
            <input type="text" id="filterInput" placeholder="Filter by ingredient or meal type">
            <ul id="recipes"></ul>
        </section>
        <aside>
            <div id="chatbot">
                <h3>Ask the Chef</h3>
                <input type="text" id="chatInput" placeholder="Type ingredients...">
                <button id="chatSubmit">Ask</button>
                <p id="chatResponse"></p>
            </div>
            <div id="qrCode"></div>
        </aside>
    </main>
    <footer>
        <p>Recipe Organizer &copy; 2025</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</body>
</html>
